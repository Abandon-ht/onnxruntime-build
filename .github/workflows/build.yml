name: Build

on:
  workflow_dispatch:
  push:
    tags:
      - v*.*.*

defaults:
  run:
    shell: bash

jobs:
  build:
    name: Build

    strategy:
      fail-fast: false
      matrix:
        include:
          - target: linux-x64-static-lib
            build-type: static-lib
            runs-on: ubuntu-latest

          - target: osx-x86_64-static-lib
            build-type: static-lib
            runs-on: macos-latest

          - target: win-x64-static-lib
            build-type: static-lib
            runs-on: windows-latest

          - target: wasm-static-lib
            build-type: wasm-static-lib
            runs-on: ubuntu-latest

          - target: wasm-static-lib-simd
            build-type: wasm-static-lib-simd
            runs-on: ubuntu-latest

          - target: wasm-static-lib-threaded
            build-type: wasm-static-lib-threaded
            runs-on: ubuntu-latest

          - target: wasm-static-lib-simd-threaded
            build-type: wasm-static-lib-simd-threaded
            runs-on: ubuntu-latest

    runs-on: ${{ matrix.runs-on }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Get ONNX Runtime Version
        run: echo ONNXRUNTIME_VERSION=$(cat onnxruntime/VERSION_NUMBER) >> $GITHUB_ENV

      - name: Check Version
        if: startsWith(github.ref, 'refs/tags/v')
        run: if [ "$ONNXRUNTIME_VERSION" != "${GITHUB_REF_NAME#v}" ]; then exit 1; fi

      - name: Install Coreutils
        if: runner.os == 'macOS'
        run: brew install coreutils

      - name: Setup Node
        if: startsWith(matrix.build-type, 'wasm')
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Build
        run: ./build-${{ matrix.build-type }}.sh

      - name: Set Archive Name
        run: echo ARCHIVE_NAME=onnxruntime-${{ matrix.target }}-${{ env.ONNXRUNTIME_VERSION }} >> $GITHUB_ENV

      - name: Archive
        if: runner.os != 'Windows'
        working-directory: outputs/${{ matrix.build-type }}
        run: tar cvfz ${{ runner.temp }}/${{ env.ARCHIVE_NAME }}.tgz .

      - name: Archive
        if: runner.os == 'Windows'
        working-directory: outputs/${{ matrix.build-type }}
        run: 7z a ${{ runner.temp }}/${{ env.ARCHIVE_NAME }}.zip .

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.ARCHIVE_NAME }}
          path: ${{ runner.temp }}/*

  release:
    name: Release
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3

      - name: Release
        uses: ncipollo/release-action@v1
        with:
          body: "Official Release: [ONNX Runtime ${{ env.GITHUB_REF_NAME }}](https://github.com/microsoft/onnxruntime/releases/tag/${{ env.GITHUB_REF_NAME }})"
          artifacts: "*"
          allowUpdates: true
